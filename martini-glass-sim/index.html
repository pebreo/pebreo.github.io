<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Example</title>
  <style>
    body {
      display: flex; /* Enable flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      margin: 0; /* Remove default body margin */
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Set the canvas width and height
    canvas.width = 640;
    canvas.height = 480;

    // (Optional) Fill the canvas with a background color
    ctx.fillStyle = '#a0a0a0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Define triangle properties
    const triangleX = 50 + 15; // Adjust X position for center-left
    const triangleY = canvas.height / 2 + 75; // Center the triangle vertically
    const baseSize = 100; // Base size for triangle

    // Calculate new size with 250% increase
    const triangleSize = baseSize * 2; // 100 (base) * 3.5 (250% increase)

    // Set line width for thick border
    ctx.lineWidth = 10;

    // Draw the black border of the triangle
    ctx.strokeStyle = 'black';
    ctx.beginPath();
    ctx.moveTo(triangleX, triangleY);
    ctx.lineTo(triangleX + triangleSize, triangleY);
    ctx.lineTo(triangleX + triangleSize / 2, triangleY - triangleSize);
    ctx.closePath();
    ctx.stroke();

    // Fill the triangle with white
    ctx.fillStyle = 'white';
    ctx.fill();





  </script>
</body>
</html>
